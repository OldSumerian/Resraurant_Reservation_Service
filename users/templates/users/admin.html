{% extends 'reserv_service/base.html'%}

{% block content %}
<div class="container mt-5">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card text-center">
                <div class="card-header">
                    ALWAYS WELCOME
                </div>
                <div class="card-body">
                    <h5 class="card-title">Список пользователей</h5>
                    {% for user in users_list %}
                    <div class="row">
                        <p> {{ user.email }}</p>


                    </div>
                    {% if user.is_active %}
                    <a class='btn btn-secondary border-warning' href="{% url 'users:deactivate' user.pk %}">Деактивировать пользователя</a>
                    {% endif %}

                    {% endfor %}
                    <div class="card-footer text-body-secondary">
                        <a class='btn btn-secondary border-warning' href="{% url 'reserv_service:index' %}">Вернуться на
                            главную страницу</a>
                    </div>
                </div>
            </div>


    </form>
</div>
{% endblock %}
